<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{user.name}} | User Attendances</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="/static/tailwindcss.css">
</head>
<body class="">
    <div class="text-3xl font-semibold mb-4 px-4 space-x-8 py-3 bg-blue-100 rounded">
        <a href="/" class="">Home</a>
        <a href="/add-user" class="">Add User</a>
        <a href="/" class="">See Attendance</a>
        <a href="/verify" class="float-right bg-green-400 rounded-lg mt-[-8px] px-3 py-2">Mark Attendance</a>
    </div>
    <div class="container mx-auto p-4">
        <div>
            <div class="flex items-center justify-center" id="loader">
                <div
                  class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                  role="status">
                  <span
                    class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                    >Loading...</span
                  >
                </div>
            </div>
            <div id="modalArea" class="alerts-list absolute right-0 mr-4"></div>
            <section style="width: 270px; top: 10px; margin-top: 70px;position: fixed;" id="profile_data_area"
            class="mx-auto bg-gray-400 rounded-2xl px-3 py-6 shadow-lg">
    
                <div class=" w-fit mx-auto">
                    <img id="IMAGE_SHOW" src="data:image/png;base64,{{user.image}}" alt="IMAGE">
                </div>

                <div class="" style="margin-top : 4px;">
                    <form id="form" method="POST" enctype="multipart/form-data">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0">
                          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                            Name:
                          </label>
                          <input value="{{user.name}}"  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="name" name="name" type="text" required>
                        </div>
                      </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0">
                          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                            Email:
                          </label>
                          <input value="{{user.email}}" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" name="email" type="email" required>
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-4">
                        <div class="w-full px-3 mb-6 md:mb-0">
                          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="image">
                            Image:
                          </label>
                          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required id="image" name="image" type="file" accept="image/*">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                          Update
                        </button>
                    </div>
                    </form>
                </div>
           
            </section>
            <div class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
                <header class="px-5 py-4 border-b border-gray-100">
                    <h2 class="inline-block font-semibold text-gray-800">Attendance Details of <b> UserID : {{user_id}}</b></h2>
                    <button id="profile_dlt_btn" style="float: right" class="px-2 font-semibold text-white py-1 bg-red-600 rounded-lg" type="button">Delete</button>
                </header>
                <div class="p-3">
                    
                    <div class="overflow-x-auto">
                        <div id=""></div>
                        <table class="table-auto w-full text-center">
                            <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                                <tr>
                                    <th class="p-2 whitespace-nowrap">
                                        <div class="font-semibold text-left">Date</div>
                                    </th>
                                    <th class="p-2 whitespace-nowrap">
                                        <div class="font-semibold text-left">Status</div>
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody id="attendance_data_area" class="text-sm divide-y divide-gray-100">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>  
        <input type="hidden" name="hidden_user_id" id="hidden_user_id" value="{{user_id}}" required>
    </div>
    <script src="/static/attendance-details.js"></script>    
</body>
</html>
